<div data-role="page" id="product_page" data-position="inline" data-back="true">
	<div data-role="header">
		<h1 id="product_name">{{name}}</h1>
		<a href="#home" data-icon="grid" class="ui-btn-right">Home</a>
	</div>
	<div data-role="content" id="product_details" data-identity="{{document}}">
		<p>{{type}}</p>
		<p>{{description}}</p>
		<p>{{price}}</p>
		<p id="editbutton" data-role="button" data-theme="a">Edit</p>
	</div>
	<div data-role="footer" data-position="fixed"><h4>Made on a couch</h4></div>
</div>
